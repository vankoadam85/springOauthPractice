spring.datasource.url=jdbc:mysql://localhost:3306/greenfox_takeout?useLegacyDatetimeCode=false&serverTimezone=CET
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.level.org.hibernate.SQL=debug

spring.security.oauth2.client.registration.google.clientId=${SPRING_OAUTH_PRACTICE_GOOGLE_CLIENTID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_OAUTH_PRACTICE_GOOGLE_CLIENT-SECRET}
spring.security.oauth2.client.registration.google.redirect-uri-template={baseUrl}/oauth2/callback/google
spring.security.oauth2.client.registration.google.scope=email profile

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

app.auth.tokenSecret=${SPRING_OAUTH_PRACTICE_SECRETKEY}
app.auth.tokenExpirationMsec=86400000
app.oauth2.authorizedRedirectUris=http://localhost:8080/orders
